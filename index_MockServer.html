<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>mattes design</title>
		<!-- Bootstrap the UI5 core library 
					data-sap-ui-theme="sap_belize"
		-->
		<script id="sap-ui-bootstrap"
			src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
			data-sap-ui-libs="sap.ushell, sap.collaboration, sap.m, sap.ui.layout"

			data-sap-ui-theme="sap_fiori_3"			
			data-sap-ui-bindingSyntax="complex"
			data-sap-ui-language="en"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-preload="async"
			data-sap-ui-resourceroots='{"wohland.de": "./"}'
			data-sap-ui-frameOptions='allow'> 	// NON-SECURE setting for testing environment
		</script>
		<link href="./css/style.css" rel="stylesheet" type="text/css"/>
		<script>
			sap.ui.getCore().attachInit(function() 
			{
				sap.ui.require([
					"wohland/de/localService/mockserver",
					"sap/m/Shell",
					"sap/ui/core/ComponentContainer"					
				], function (mockserver, Shell, ComponentContainer) {
					// set up test service for local testing
					mockserver.init();

					// initialize the ushell sandbox component
//					sap.ushell.Container.createRenderer().placeAt("content");
					new Shell({
						app: new ComponentContainer({
							name: "wohland.de",
							height: "100%"
						})
					}).placeAt("content");
				});
			});
		</script>

	</head>

	<!-- UI Content -->
	<body class="sapUiBody" id="content">
	</body>
</html>
